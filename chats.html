<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h5 class="user-component__subtitle">Hi!</h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:51</span
            ><span class="badge">1</span>
          </div>
        </div></a
      >
      <a href="chat-cat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="http://postfiles6.naver.net/MjAyMDA5MTZfMjcz/MDAxNjAwMjIyODU1NDQ5.19p6dzmdwvxkRfx44V4f_yHi6pA-qDfOGemj4o_TPU8g.T7_tGJCsS1qpD1eJoOZwc8yPHhjmwEtB_dldUOLymckg.JPEG.ya800/1600222852728.jpg?type=w773"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Cat</h4>
              <h5 class="user-component__subtitle">Meow</h5>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">20:14</span
            ><span class="badge">1</span>
          </div>
        </div></a
      >
      <a href="chat-dog.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F28%2F2019%2F08%2Fcorgi-dog-name-POPDOGS0819.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dog</h4>
              <h5 class="user-component__subtitle">...</h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:18</span
            ><span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"><span>your screen is too big ㅠㅠ</span></div>
    <script src="naming.js"></script>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
></script>
